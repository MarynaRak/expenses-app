<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expenses app</title>
</head>
<body>
    <h1>Учет расходов</h1>
    <input class="js-input"  placeholder="Введите сумму">
    <button class="js-button">Добавить</button>

    <form action="">
        <select name="" id="" class="select-area">
            <option value="">Кафе и рестораны</option>
            <option value="">Транспорт</option>
            <option value="">Аптека</option>
            <option value="">Развлечения</option>
        </select>
    </form>

    <p>Лимит: <span class="js-limit limit_red"></span></p>
    <button class="edit-btn"></button>
    <p>Всего: <span class="js-total"></span> </p>
    <p>Статус: <span class="js-status"></span></p>


    <h2>История трат:</h2>
    <div class="js-history">
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
